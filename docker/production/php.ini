[PHP]
; =============================================================================
; Nova Europa - Production PHP Configuration
; =============================================================================

; Error Reporting (production: minimal)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php8.2-fpm-errors.log

; File Uploads
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20
file_uploads = On

; Resource Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Variables Order (EGPCS needed for Laravel)
variables_order = EGPCS

; Session Configuration
session.save_handler = redis
session.save_path = "tcp://redis:6379?database=1"
session.gc_maxlifetime = 7200
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On

; OPcache Configuration (Production Optimizations)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Realpath Cache (Performance)
realpath_cache_size = 4M
realpath_cache_ttl = 600

; Date/Timezone
date.timezone = America/Sao_Paulo

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; SQL Server PDO Extension
extension=pdo_sqlsrv.so
