# =============================================================================
# Nova Europa - Nginx Production Configuration
# =============================================================================

# Upstream PHP-FPM backend
upstream php-fpm {
    server app:9000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache for static files
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Server tokens off for security
    server_tokens off;

    # Root directory
    root /var/www/html/public;
    index index.php index.html;

    # Charset
    charset utf-8;

    # Max upload size (matching PHP configuration)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # Logging
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires max;
        add_header Cache-Control "public, immutable";
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;

        try_files $uri =404;
    }

    # Vite HMR assets (build/assets/)
    location ^~ /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|\.git|storage|vendor|node_modules|docker|tests|database|\.editorconfig|\.gitignore|\.gitattributes|composer\.(json|lock)|package(-lock)?\.json|phpunit\.xml|webpack\.mix\.js|artisan|server\.php) {
        deny all;
        access_log off;
        return 404;
    }

    # Rate limiting for login routes
    location ~ ^/(login|register|password/reset|password/email) {
        limit_req zone=login burst=3 nodelay;
        limit_conn conn_limit 5;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Rate limiting for API routes
    location ^~ /api/ {
        limit_req zone=api burst=10 nodelay;
        limit_conn conn_limit 10;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Main location block
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit 15;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        # Security: Don't execute PHP files in uploads directory
        location ~ ^/storage/.*\.php$ {
            deny all;
            return 404;
        }

        # FastCGI configuration
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI buffering
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;

        # Increase timeouts for PDF generation
        fastcgi_request_buffering off;

        # Support for Browsershot/Puppeteer large responses
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint (bypasses rate limiting)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to .php files in storage
    location ~* ^/storage/.*\.php$ {
        deny all;
        return 404;
    }
}
